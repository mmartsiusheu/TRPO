<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="top-header" class="navbar navbar-expand-lg navbar-light white">
    <a class="navbar-brand"><i class="fa fa-cubes"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav nav-pills mr-auto">
            <li class="nav-item">
                <a th:class="${location == 'categories'} ? 'nav-link active' : 'nav-link'"
                   th:href="@{/categories}"
                   th:text="#{navigation.categories}">Категории</a>
            </li>
            <li class="nav-item">
                <a th:class="${location == 'products'} ? 'nav-link active' : 'nav-link'"
                   th:href="@{/products}"
                   th:text="#{navigation.products}">Товары</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
